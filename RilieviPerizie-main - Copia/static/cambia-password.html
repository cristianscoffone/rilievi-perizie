<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambia Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="libreria.js"></script>
    <script src="login.js" defer></script>
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center text-primary">Cambia la tua Password</h1>
        <div class="card shadow-sm mx-auto mt-4" style="max-width: 400px;">
            <div class="card-body">
                <form id="changePasswordForm">
                    <div class="mb-3">
                        <label for="nuovaPassword" class="form-label">Nuova Password</label>
                        <input type="password" id="nuovaPassword" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="confermaPassword" class="form-label">Conferma Password</label>
                        <input type="password" id="confermaPassword" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Cambia Password</button>
                </form>
                <p id="errorMessage" class="text-danger mt-3"></p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="cambia-password.js" defer></script>
</body>
</html>
