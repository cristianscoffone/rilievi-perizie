<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rilievi e Perizie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="libreria.js"></script>
    <script src="login.js" defer></script>
    <style>
        :root {
            --primary: #10b981;
            --primary-hover: #059669;
            --primary-light: rgba(16, 185, 129, 0.1);
            --dark: #0f172a;
            --gray-text: #64748b;
            --gray-border: #e2e8f0;
            --light-bg: #f8fafc;
        }
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 1.5rem;
        }
        
        .login-container {
            width: 100%;
            max-width: 1000px;
            display: flex;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
        }
        
        .login-image {
            flex: 1;
            background: url('https://images.unsplash.com/photo-1477959858617-67f85cf4f1df?auto=format&fit=crop&q=80') center/cover;
            min-height: 500px;
            position: relative;
            display: none;
        }
        
        .login-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.8) 0%, rgba(30, 41, 59, 0.9) 100%);
            mix-blend-mode: multiply;
        }
        
        .login-image-content {
            position: absolute;
            bottom: 40px;
            left: 40px;
            color: white;
            z-index: 10;
        }
        
        .logo-badge {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 8px 16px;
            display: inline-flex;
            align-items: center;
            backdrop-filter: blur(10px);
            margin-bottom: 1rem;
        }
        
        .logo-icon {
            margin-right: 10px;
            font-size: 1.2rem;
        }
        
        .image-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        
        .image-text {
            font-size: 1rem;
            opacity: 0.9;
            max-width: 350px;
        }
        
        .login-form-wrapper {
            flex: 1;
            background: white;
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .login-header {
            margin-bottom: 2.5rem;
            text-align: center;
        }
        
        .login-title {
            font-weight: 700;
            color: var(--dark);
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
        }
        
        .login-subtitle {
            color: var(--gray-text);
            font-size: 1rem;
        }
        
        .form-floating {
            position: relative;
            margin-bottom: 1.5rem;
        }
        
        .form-floating label {
            position: absolute;
            top: 0;
            left: 0;
            padding: 1rem 0.75rem;
            pointer-events: none;
            transform-origin: 0 0;
            transition: opacity 0.1s ease-in-out, transform 0.1s ease-in-out;
            color: var(--gray-text);
            font-size: 0.9rem;
        }
        
        .form-control {
            height: 56px;
            padding: 1rem 0.75rem 0.5rem;
            font-size: 1rem;
            border: 1px solid var(--gray-border);
            border-radius: 10px;
            background-color: white;
            box-shadow: none !important;
            transition: border-color 0.2s ease;
        }
        
        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1) !important;
        }
        
        .form-floating > .form-control:focus ~ label,
        .form-floating > .form-control:not(:placeholder-shown) ~ label {
            transform: scale(0.85) translateY(-0.5rem) translateX(0.15rem);
            color: var(--primary);
        }
        
        .input-icon {
            position: absolute;
            top: 50%;
            right: 1rem;
            transform: translateY(-50%);
            color: var(--gray-text);
            pointer-events: none;
            transition: color 0.2s ease;
        }
        
        .form-control:focus ~ .input-icon {
            color: var(--primary);
        }
        
        .btn-login {
            background-color: var(--primary);
            border: none;
            color: white;
            border-radius: 10px;
            font-weight: 600;
            padding: 0.9rem 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            margin-top: 1.5rem;
        }
        
        .btn-login:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(16, 185, 129, 0.2);
        }
        
        .error-message {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .error-icon {
            margin-right: 0.5rem;
        }
        
        @media (min-width: 768px) {
            .login-image {
                display: block;
            }
        }
        
        @media (max-width: 767px) {
            .login-form-wrapper {
                padding: 2rem;
            }
        }
        
        /* Animazioni */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .login-header,
        .form-floating,
        .btn-login {
            animation: fadeIn 0.6s ease forwards;
            opacity: 0;
        }
        
        .login-header { animation-delay: 0.1s; }
        .form-floating:nth-child(1) { animation-delay: 0.2s; }
        .form-floating:nth-child(2) { animation-delay: 0.3s; }
        .form-floating:nth-child(3) { animation-delay: 0.4s; }
        .btn-login { animation-delay: 0.5s; }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-image">
            <div class="login-image-content">
                <div class="logo-badge">
                    <i class="fas fa-ruler-combined logo-icon"></i>
                    <span>Perizie Pro</span>
                </div>
                <h2 class="image-title">Sistema di gestione<br>rilievi e perizie</h2>
                <p class="image-text">Piattaforma integrata per la catalogazione e gestione delle perizie tecniche e documentazione fotografica.</p>
            </div>
        </div>
        
        <div class="login-form-wrapper">
            <div class="login-header">
                <h1 class="login-title">Bentornato</h1>
                <p class="login-subtitle">Accedi al tuo account per continuare</p>
            </div>
            
            <form id="loginForm">
                <div class="form-floating">
                    <input type="text" id="email" name="email" class="form-control" placeholder=" " required>
                    <label for="nome">Email</label>
                    <i class="fas fa-user input-icon"></i>
                </div>
              
                
                <div class="form-floating">
                    <input type="password" id="password" name="password" class="form-control" placeholder=" " required>
                    <label for="password">Password</label>
                    <i class="fas fa-lock input-icon"></i>
                </div>
                
                <button type="submit" class="btn btn-login w-100">Accedi</button>
            </form>
            
            <div id="errorMessage" class="error-message mt-3" style="display: none;">
                <i class="fas fa-exclamation-circle error-icon"></i>
                <span class="error-text"></span>
            </div>
        </div>
    </div>
</body>
</html>
<script>
